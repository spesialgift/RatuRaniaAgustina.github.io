<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You and Me</title>
  <style>
    body {
      background-color: #ffe6ea;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #ff8fa3;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: 600;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      position: relative;
    }
    .header::after {
      content: '♥';
      position: absolute;
      top: 5px;
      right: 15px;
      font-size: 20px;
      color: #ff5c8d;
    }
    .hearts {
      margin: 15px 0;
      color: #ff4b8b;
      font-size: 18px;
      letter-spacing: 5px;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 20px;
    }
    .gallery img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border: 5px dashed #ff8fa3;
      border-radius: 50%;
      padding: 5px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .caption {
      background-color: #ff8fa3;
      color: white;
      font-size: 16px;
      padding: 12px 20px;
      border-radius: 25px;
      margin: 20px;
      display: inline-block;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="header">Reza and Rania</div>
  <div class="hearts">♥ ♥ ♥ ♥ ♥ ♥</div>
  <div class="gallery">
    <img src="2.jpg" alt="rania" />
    <img src="1.jpg" alt="reza" />
  </div>
  <div class="caption">
  <a href="massage.html" style="color: white; text-decoration: none;">Click here, I'm so lucky to have you ♥</a>
</div>
</body>
</html>
