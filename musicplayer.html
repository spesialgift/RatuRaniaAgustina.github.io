<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <style>
    body {
      background-color: #ffe6eb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #e60023;
    }

    .player {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .album-cover img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    .song-title {
      font-size: 20px;
      font-weight: bold;
      margin: 5px 0;
    }

    .artist-name {
      font-size: 14px;
      margin-bottom: 20px;
      color: #e60023;
    }

    .progress-container {
      width: 100%;
      background: #f4a9b7;
      height: 5px;
      border-radius: 5px;
      margin-bottom: 15px;
      position: relative;
    }

    .progress {
      background: #e60023;
      height: 5px;
      border-radius: 5px;
      width: 0%;
      transition: width 0.2s;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .control-btn {
      background-color: #e60023;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .control-btn:hover {
      background-color: #ff4d6d;
    }

    @media (max-width: 400px) {
      .player {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="album-cover">
      <img src="album.jpg" alt="Album Cover">
    </div>
    <div class="song-title">Eyes On You</div>
    <div class="artist-name">Sarah Hemi</div>
    <div class="progress-container">
      <div class="progress" id="progress"></div>
    </div>
    <div class="time">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>
    <div class="controls">
      <button class="control-btn" id="shuffle">üîÄ</button>
      <button class="control-btn" id="prev">‚èÆÔ∏è</button>
      <button class="control-btn" id="play-pause">‚ñ∂Ô∏è</button>
      <button class="control-btn" id="next">‚è≠Ô∏è</button>
      <button class="control-btn" id="timer">‚è±Ô∏è</button>
    </div>
  </div>

  <audio id="audio" src="favkamu.mp3"></audio>

  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('play-pause');
    const progress = document.getElementById('progress');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');

    let isPlaying = false;

    function togglePlay() {
      if (isPlaying) {
        audio.pause();
        playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
      } else {
        audio.play();
        playPauseBtn.innerHTML = '‚è∏Ô∏è';
      }
      isPlaying = !isPlaying;
    }

    audio.addEventListener('timeupdate', () => {
      const { currentTime, duration } = audio;
      const progressPercent = (currentTime / duration) * 100;
      progress.style.width = `${progressPercent}%`;
      currentTimeEl.textContent = formatTime(currentTime);
      durationEl.textContent = formatTime(duration);
    });

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60);
      return `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
    }

    playPauseBtn.addEventListener('click', togglePlay);
  </script>
</body>
</html>
