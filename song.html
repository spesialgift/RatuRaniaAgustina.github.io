<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You are my favourite playlist</title>
  <style>
    body {
      background-color: #ffe6eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #e60023;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .icons {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .photo-frame {
      border: 2px dashed #e60023;
      padding: 10px;
      display: inline-block;
      margin-bottom: 20px;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .photo-frame img {
      width: 220px;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    .photo-frame a {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 230, 235, 0.8);
      color: #e60023;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .visualizer {
      display: flex;
      justify-content: center;
      align-items: end;
      height: 50px;
      gap: 5px;
    }

    .visualizer div {
      width: 5px;
      background-color: #e60023;
      animation: pulse 1s infinite ease-in-out alternate;
    }

    .visualizer div:nth-child(1) { animation-delay: 0.1s; }
    .visualizer div:nth-child(2) { animation-delay: 0.2s; }
    .visualizer div:nth-child(3) { animation-delay: 0.3s; }
    .visualizer div:nth-child(4) { animation-delay: 0.4s; }
    .visualizer div:nth-child(5) { animation-delay: 0.5s; }
    .visualizer div:nth-child(6) { animation-delay: 0.6s; }
    .visualizer div:nth-child(7) { animation-delay: 0.7s; }

    @keyframes pulse {
      0% { height: 10px; }
      100% { height: 50px; }
    }

    @media (max-width: 600px) {
      .photo-frame img {
        width: 180px;
      }
      h1 {
        font-size: 18px;
      }
      .icons {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your favourite song</h1>
    <div class="icons">
      <span>üìß</span>
      <span>üéµ</span>
      <span>‚¨áÔ∏è</span>
    </div>
    <div class="photo-frame">
      <a href="musicplayer.html" target="_blank">Click here</a>
      <img src="song.png" alt="Couple Photo" />
    </div>
    <div class="visualizer">
      <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>
</body>
</html>
